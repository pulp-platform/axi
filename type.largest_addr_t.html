<section id="main" class="content"><h1 class="fqn">Typedef <a class="type">largest_addr_t</a></h1>
<pre>typedef logic [127:0] largest_addr_t;</pre>
<p>An overly long address type.
It lets us define functions that work generically for shorter addresses.  We rely on the
synthesizer to optimize the unused bits away.</p>
